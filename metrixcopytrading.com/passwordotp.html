<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <title>Bullagetrade - OTP Verification</title>
  <link href="./favicon.png" rel="icon">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" type="text/css" href="./otp_files/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./otp_files/all.min.css">
  <style>
    body {
      min-height: 100vh;
      background: #1B2132;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    .card-box {
      background: #fff;
      color: #1B2132;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      padding: 2rem;
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    h4 {
      color: #C7AE6A;
      font-weight: 600;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1.25rem;
    }
    .form-control:focus {
      border-color: #C7AE6A;
      box-shadow: 0 0 4px rgba(199,174,106,0.6);
    }
    .btn-custom {
      background: #C7AE6A;
      color: #1B2132;
      font-weight: 600;
      border-radius: 10px;
      padding: 0.8rem;
      transition: background 0.3s ease;
    }
    .btn-custom:hover {
      background: #b89c5e;
    }
    a {
      color: #C7AE6A;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .live-section {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .alert-primary { color: #1B2132; }
    .alert-danger { color: #dc3545; }
    footer {
      margin-top: 2rem;
      color: #aaa;
      font-size: 0.85rem;
    }
    footer a { color: #C7AE6A; }
  </style>
</head>
<body>

<div class="card-box">
  <h4>Email Verification</h4>
  <div class="live-section mb-2"></div>
  <p class="text-muted mb-4" style="color:#1B2132!important;">
    Enter the 6-digit verification code we sent to <br>
    <span class="fw-semibold" id="emfield">your-email@example.com</span>
  </p>

  <form id="otp-screen">
    <div class="d-flex justify-content-between gap-2 mb-4">
      <input type="text" class="form-control text-center otp-field" maxlength="1" required>
      <input type="text" class="form-control text-center otp-field" maxlength="1" required>
      <input type="text" class="form-control text-center otp-field" maxlength="1" required>
      <input type="text" class="form-control text-center otp-field" maxlength="1" required>
      <input type="text" class="form-control text-center otp-field" maxlength="1" required>
      <input type="text" class="form-control text-center otp-field" maxlength="1" required>
    </div>
    <div class="d-grid mb-3">
      <button type="submit" id="verifyBtn" class="btn btn-custom shadow-sm">Verify</button>
    </div>
  </form>

  <p class="text-muted mb-0" style="color:#1B2132!important;">
    Didn't receive the code? <a id="again" href="#">Resend it</a>
  </p>
</div>

<footer>
  <p>Copyright Â© 2025 <a href="#">Bullagetrade</a>. All Rights Reserved.</p>
</footer>

<script>
function wait(){
  location.href="./verify.html"
}

function verify(e){
  e.preventDefault();
  $('#verifyBtn').html("Loading...");

  const otpFields = document.querySelectorAll('.otp-field');
  let otp = "";
  otpFields.forEach(input => otp += input.value);

  const lsOtp=localStorage.getItem("otp");
  const lsOtpTime=localStorage.getItem("otpExpiration");
  const currentTime=Date.now();

  if (currentTime > lsOtpTime) {
    Swal.fire({
      icon: 'error',
      text: 'The OTP has expired!',
      confirmButtonText: 'OK',
      confirmButtonColor: '#C7AE6A',
      background: '#1B2132',
      color: '#fff'
    });
    $('#verifyBtn').html("Verify");
    return;
  }

  if(otp!=lsOtp){ 
    Swal.fire({
      icon: 'error',
      text: 'The OTP is invalid',
      confirmButtonText: 'OK',
      confirmButtonColor: '#C7AE6A',
      background: '#1B2132',
      color: '#fff'
    });
    $('#verifyBtn').html("Verify");
  }
  else {
    Swal.fire({
      icon: 'success',
      text: 'OTP Verified Successfully!',
      confirmButtonText: 'OK',
      confirmButtonColor: '#C7AE6A',
      background: '#1B2132',
      color: '#fff'
    });
    setTimeout(wait, 2000);
  }
}

$('#otp-screen').on('submit', verify);

$(document).ready(function () {
  var em= localStorage.getItem("email");
  $('#emfield').html(em);
});

async function resendEmail(values) {
  await $.ajax({
    type: "POST",
    url: "https://bullage-server.onrender.com/auth/register/resend",
    dataType: "json",
    data: { ...values },
    timeout: 30000,
    success: function (data) {
      $('.live-section').html("A new OTP has been sent to your email").addClass('alert-primary');
      if (data.otp && data.otpExpiration) {
        localStorage.setItem("otp", data.otp);
        localStorage.setItem("otpExpiration", data.otpExpiration);
      }
        setTimeout(function () {
            $(location).prop('href', './login.html');
          }, 3000);
    },
    error: function () {
      $('.live-section').html("Failed to resend OTP").addClass('alert-danger');
    }
  });
}

$('#again').click(function (e) {
  e.preventDefault();
  var email= localStorage.getItem("email");
  resendEmail({ email });
});
</script>

</body>
</html>
